<div class="container">
  <h4 class="text-center">Angular 14 Multistep Form</h4>
  <hr style="width: 100%" />
  <form (ngSubmit)="OnSubmit()" [formGroup]="multiStep" #multiStepId="ngForm">
    <div *ngIf="steps == 1" formGroupName="userDetails">
      <h5>User Details</h5>
      <div class="mb-3">
        <label for="" class="form-label">Full Name</label>
        <input type="text" class="form-control" formControlName="fname" />
        <small
          *ngIf="fname  && fname.invalid && fname.touched"
          class="invalid-feedback"
        >
          Full Name is Required.
        </small>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">User Name</label>
        <input type="text" class="form-control" formControlName="uname" />
      </div>
    </div>

    <div *ngIf="steps == 2" formGroupName="contactDetails">
      <h5>Contact Details</h5>
      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>
      <div class="mb-3">
        <label class="form-label">Moblie</label>
        <input type="password" class="form-control" />
      </div>
    </div>

    <div *ngIf="steps == 3" formGroupName="personalDetails">
      <h5>Personal Details</h5>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Gender</label>
        <input type="text" class="form-control" formControlName="gender" />
      </div>
      <div class="mb-3">
        <label class="form-label">Education</label>
        <input type="text" class="form-control" formControlName="education" />
      </div>
    </div>
    <a class="btn btn-warning" *ngIf="steps != 1" (click)="previous()"
      >Previous</a
    >
    <button type="submit" class="btn btn-success mx-2" *ngIf="steps != 3">
      Next
    </button>
    <button type="submit" class="btn btn-primary mx-2" *ngIf="steps == 3">
      Submit
    </button>
    <br />
    <!-- <pre>{{ multiStep.value | json }}</pre> -->
  </form>
</div>
<router-outlet></router-outlet>
<hr />

<footer class="mt-5">
  <p class="text-center">Rachana</p>
</footer>
